<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first project</title>
    <style>
    .highlight{
        background-color: yellow;
       border: 3px solid blue;
       padding: 10px;
color: red;
margin-bottom: 25px;
    }
    .highlight .black{
        color: black;
    }
    .highlight .first_one{
        color: white;
        background-color: gray;
        padding: 10px;
        border-radius: 8px;

    }
.circle{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: inline-block;
   
}
.one{
    background-color: red;
}
.two{
    background-color: blue;
}
.three{
    background-color: green;
}
.last{
    height: 250px;
}

.in{
        background-color: red;
     width: 75%;
     height: 210px;
margin:auto;
margin-top: 20px;

}
.text{
    background-color: black;
color: white;
width: fit-content;
padding: 10px;

}

.r{
    margin-left: auto;
}
.m{
margin: auto;
    border-radius: 50%;
    box-shadow: 5px 5px 10px white;
}
.button{
    background-color: blueviolet;
    padding: 7px;
    border-radius: 100px ;
    color: aliceblue;
    border: none;
    cursor: pointer;
   
}
button:hover{
    background-color: rgb(205, 181, 226);
    border-radius: 0%;

    transition: 1s cubic-bezier(0, 1.51, 0.89, -0.66);
}
.bold_one:hover{
    background-color: rgb(205, 181, 226);
    border-radius: 15px;

    transition: 1 cubic-bezier(0, 1.51, 0.89, -0.66); 
} 
.bold_one{
    border-radius: 0px ;
    letter-spacing: 2px;
}

    </style>
</head>
<body>
<div class="highlight">

<p>2st Lorem ipsum dolor <span class="black">BLACK</span> sit, amet consectetur </p>

</div>    


<div class="highlight">
<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>

</div>

<div class="highlight last">
    <div class="in">
        <div class="text l">left</div>
        <div class="text r">right</div>
        <div class="text m">middele</div>
    </div>
</div>

 <button class="button bold_one">EXPLORE</button>
